<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <input class="input" type="text" id="cityInput" name="cityInput" placeholder="Input City" />
        <button class="button" onclick="fetchWeather()">
            <span>Submit</span>
        </button>
        <button class = "button" onclick="toggleUnits()">
            <span>Toggle °C/°F</span>
        </button>
    </div>
    
    <h5 id="error"></h5>
    <h3 id="city"></h3>
    <div id="weather"></div>

    <script src="./script.js"></script>
</body>

</html>
